<!DOCTYPE html>
<html lang="pt-br">
<head>

    <header>

        <span>Hotel ***</span>
    </header>
    <nav></nav>
    <main>
        <article id="contato">
            <h1>Contato</h1>
            <form action="" method="get">
                <fieldset>
                    <legend>Prencha todos os campos</legend>
                    <ul>
                        <li>
                            <label for="nome">Nome</label> <br>
                            <input type="text" id="nome" name="nome" required>
                        </li>
                        <li>
                            <label for="email">Email</label> <br>
                            <input type="email" id="email" name="email" required>
                        </li>
                        <li>
                            <label for="telefone">Telefone</label> <br>
                            <input type="text"id="telefone" name="telefone" required>
                        </li>
                        <h2>Assunto</h2>
                        <li>
                            <input type="checkbox" id="cancela_reserva" name="cancela_reserva">
                            <label for="canclamento_reserva">Cancelamento de Reserva</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ouvidoria" name="ouvidoria">
                            <label for="ouvidoria">Ouvidoria</label>
                        </li>
                        <li>
                            <input type="checkbox" id="cancela_reserva" name="cancela_reserva">
                            <label for="canclamento_reserva">Cancelamento de Reserva</label>
                        </li>
                        <li>
                            <input type="checkbox" id="dep_financeiro" name="dep_financeiro">
                            <label for="dep_financeiro">Departamento financeiro</label>
                        </li>
                        <li>
                            <label for="mensagem">Mensagem</label> <br>
                            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                        </li>
                        <li>
                            <button>Enviar</button>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </article>
    </main>
    <footer>
        <span>
            <p>&copy;2045 - Todos os direitos reservados</p>
        </span>
    </footer>
</body>
</html>
